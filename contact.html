  <body>
    <!--===== HEADER =====-->
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>
          <a href="#" class="nav__logo">Jeevan</a>
        </div>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="./index.html" class="nav__link">Home</a>

            <li class="nav__item">
              <a href="./index.html#about" class="nav__link">About</a>

          <i class="bx bx-menu"></i>

    <main class="l-main">
      <!--===== CONTACT =====-->
      <section class="contact section" >
        <h2 class="section-title">Contact</h2>

        <div class="contact__container bd-grid">
          <form
            class="contact__form"
            
            onsubmit="submitForm()"
          >
            <input
            id="name"
              type="text"
              placeholder="Name"
              class="contact__input"
              name="name"
            />
            <input
            id="email"
              type="email"
              placeholder="Email"
              class="contact__input"
              name="email"
            />
            <textarea
            id="description"
              name=""
              placeholder="Description"
              cols="0"
              rows="10"
              class="contact__input"
            ></textarea>
            <div class="buttons">
            <button
              class="contact__button button"
            >Submit</button>
            <input
            style="background-color:  red;"
            type="reset"
            value="Reset"
              class="contact__button button"
            />
        </div>
          </form>
        </div>
      </section>
    </main>
